{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 card mb-4  mt-3 top">
            <div class="card-body">
                <div>
                    <h3>Sign Up</h3>
                    <p>Do you already have an account? Then please <a class="link" href="{{ login_url }}">sign in</a> instead.</p>

                    <div class="card-body">
                        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                            {% endif %}
                            <button class="btn btn-signup right" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
